<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Where Should We</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1><small> Where Should We ... </small>HAPPY HOUR</h1>
      </div>
      <!-- <p><button onclick="geoFindMe()">Show my location</button></p>
      <div id="out"></div> -->

    <nav class="navbar">
      <form>
        <div class="form-group col-sm-3 col-xs-6 text-center">
            <label for="select" class=" control-label">Availablity</label>
                <select class="form-control" id="openNow">
                  <option value='false'>All</option>
                  <option value="true">Open Now</option>
                </select>
            </div>
        <div class="form-group col-sm-3 col-xs-6 text-center">
            <label for="select" class=" control-label">Cuisine</label>
                <select class="form-control" id="cuisine">
                  <option>All</option>
                  <option>Italian</option>
                  <option>American</option>
                  <option>Chinese</option>
                  <option>Thai</option>
                  <option>Pizza</option>
                  <option>Deli</option>
                  <option>BBQ</option>
                </select>
            </div>
        <div class="form-group col-sm-3 col-xs-6 text-center">
          <label for="select" class=" control-label">Location</label>
            <select class="form-control" id="location">
              <option>My Location</option>
              <option>Five Points</option>
              <option>RiNo</option>
              <option>Golden Triangle</option>
            </select>
        </div>
        <div class="form-group col-sm-2 col-xs-3 text-center">
            <label for="select" class=" control-label">Radius</label>
                <select class="form-control" id="select">
                  <option>2 mi</option>
                  <option selected>5 mi</option>
                  <option>10 mi</option>
                  <option>25 mi</option>
                </select>
            </div>
        <div class="form-group col-sm-1 col-xs-3 text-center">
            <label class="control-label">Show Closest</label>
                <input type="checkbox" id="closest" checked>
            </div>
      </form>
    </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="buttons row col-xs-6 col-xs-offset-3">
            <div class="col-xs-4">
              <button class="btn btn-danger col-sm-10" id="next" type="submit">Next</button>
            </div>
            <div class="col-xs-4 text-center">
              <button class="btn-lg btn-warning" id="getHappy" type="submit">Get Happy!</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-success col-sm-10" id="takeMe" type="submit">Take me!</button>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
          <button class="btn btn-primary col-sm-10" id="findOwn" type="submit">Find My Own Happy Hour</button>
        </div>
      </div>

    <div class="row">
      <div class="left col-sm-3">
        <div class=" text-center">
          <div class="col-xs-12">
            <button class="btn btn-primary col-xs-12" id="findOwn" type="submit">Save to My Happy</button>
          </div>
          <div class="row restInfo">
          </div>


        </div>
      </div>
      <div class="menu col-sm-6">
        <div class="alert alert-danger" id="alert">
          <strong>Oh snap!</strong> That's all the happy hours for the parameters you selected. Change your search or see if these venues have a happy hour not listed.
        </div>
      </div>
      <div class="right col-sm-3">
        <div class="map text-center">
          <h4>Location</h4>
          <div id="googleMap">

          </div>
        </div>

      </div>
    </div>
      <img src="https://ss0.4sqi.net/img/poweredByFoursquare/poweredby-one-color-cdf070cc7ae72b3f482cf2d075a74c8c.png">

  </div>

    <footer>

    </footer>

    <!-- scripts -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script type="text/javascript" src="js/geolocate.js"></script> -->
  </body>
</html>
