<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Where Should We</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1><small> Where Should We ... </small>HAPPY HOUR</h1>
      </div>

    <nav class="navbar">
      <form>
        <div class="form-group col-sm-3 col-xs-6 text-center">
            <label for="select" class=" control-label">Availablity</label>
                <select class="form-control" id="openNow">
                  <option value='false'>All</option>
                  <option value="true">Open Now</option>
                </select>
            </div>
        <div class="form-group col-sm-3 col-xs-6 text-center">
            <label for="select" class=" control-label">Cuisine</label>
                <select class="form-control" id="cuisine">
                  <option>All</option>
                  <option>Italian</option>
                  <option>American</option>
                  <option>Chinese</option>
                  <option>Thai</option>
                  <option>Pizza</option>
                </select>
            </div>
        <div class="form-group col-sm-3 col-xs-6 text-center">
          <label for="select" class=" control-label">Location</label>
            <select class="form-control" id="location">
              <option>My Location</option>
              <option>Denver Neighborhood</option>
              <option>Denver Neighborhood</option>
              <option>Denver Neighborhood</option>
            </select>
        </div>
        <div class="form-group col-sm-2 col-xs-3 text-center">
            <label for="select" class=" control-label">Radius</label>
                <select class="form-control" id="select">
                  <option>2 mi</option>
                  <option>5 mi</option>
                  <option>10 mi</option>
                  <option>25 mi</option>
                </select>
            </div>
        <div class="form-group col-sm-1 col-xs-3 text-center">
            <label class="control-label">Show Closest</label>
                <input type="checkbox" id="closest" checked>
            </div>
      </form>
    </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="buttons row col-xs-6 col-xs-offset-3">
            <div class="col-xs-4">
              <button class="btn btn-danger col-sm-10" id="next" type="submit">Next</button>
            </div>
            <div class="col-xs-4 text-center">
              <button class="btn-lg btn-warning" id="getHappy" type="submit">Get Happy!</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-success col-sm-10" id="takeMe" type="submit">Take me!</button>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
          <button class="btn btn-primary col-sm-10" id="findOwn" type="submit">Find My Own Happy Hour</button>
        </div>
      </div>

    <div class="row">
      <div class="left col-sm-3">
        <div class="restInfo text-center">
          <div class="row col-xs-10 col-xs-offset-1">
            <button class="btn btn-primary col-xs-11" id="findOwn" type="submit">Save to My Happy</button>
          </div>

          <h4>Menu Title</h4>
          <p>URL</p>
          <p>Open Hours</p>
          <p>Reviews Link</p>

        </div>
      </div>
      <div class="menu col-sm-6">
      </div>
      <div class="right col-sm-3">
        <div class="map text-center">
          <h4>Location</h4>
          <img src="http://placehold.it/200?text=Google Map">
        </div>
      </div>
    </div>

  </div>

    <footer>
    </footer>

    <!-- scripts -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
